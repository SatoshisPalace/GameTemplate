name: publish

on:
    push:
        branches:
            - "master"

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 18.x
            - run: yarn
            - run: CI=false yarn deploy
              env:
                  PERMAWEB_KEY: ${{ secrets.PERMAWEB_KEY }}